<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="top-bar">
    <form th:action="@{/home}" th:method="get">
    <button class="home-btn">
        <img src="home-icon.png" alt="Home" class="icon">
    </button>
    </form>
    <h1>Food Dashboard</h1>
</div>
<form th:action="@{/deleteFoods}" method="post">
    <table class="food-table">
        <thead>
        <tr>
            <th>Select</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="food : ${foods}">
            <td><input type="checkbox" name="foodIds" th:value="${food.id}"></td>
            <td>
                <img th:src="@{'/foodImage/' + ${food.id}}" alt="Food Image" class="food-img">
            </td>
            <td th:text="${food.name}">Name</td>
            <td th:text="${food.price}">Price</td>
            <td th:text="${food.type}">Type</td>
            <td th:text="${food.description}">Description</td>
        </tr>
        </tbody>
    </table>

    <div class="bottom-bar">
        <a class="action-btn" th:href="@{/addFood}">Add</a>
        <button class="action-btn edit-btn" type="button">Edit</button>
        <button class="action-btn delete-btn" type="submit">Delete</button>
    </div>
</form>
</body>
</html>
