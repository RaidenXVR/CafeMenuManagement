<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Food</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="top-bar-add">
    <button class="back-btn" onclick="window.history.back();">
        <img src="back-icon.png" alt="Back" class="icon">
    </button>
    <h1>Add New Food</h1>
</div>

<div class="content">
    <form th:action="@{/saveFood}" th:object="${food}" method="post" enctype="multipart/form-data">
        <div class="upload-container">
            <label for="imageUpload" class="upload-label">Click to upload image</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage(event)" class="upload-input">
            <img id="imagePreview" class="image-preview" alt="Image Preview">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" th:field="*{type}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>
    </form>
</div>

<div class="bottom-bar-add">
    <button class="action-btn cancel-btn" onclick="window.history.back();">Cancel</button>
    <button class="action-btn add-btn" type="submit">+ Add</button>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('imagePreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
