<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Food</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="top-bar-add">
    <a href="/dashboard" class="back-btn">Back</a>
    <h1>Edit Food</h1>
</div>
<form th:action="@{/updateFood}" th:object="${food}" method="post" enctype="multipart/form-data">
    <div class="content">
        <div class="upload-container">
            <label class="upload-label">
                <input type="file" name="image" class="upload-input" onchange="previewImage(event)">
                <img th:src="@{'/foodImage/' + ${food.id}}" class="image-preview" id="image-preview">
                Click to upload image
            </label>
        </div>
        <input type="hidden" id="id" name="id" th:value="${food.id}" required>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${food.name}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${food.price}" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" th:value="${food.type}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required th:text="${food.description}"></textarea>
        </div>
    </div>
    <div class="bottom-bar">
        <button type="submit" class="action-btn add-btn">Update</button>
    </div>
</form>
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('image-preview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
