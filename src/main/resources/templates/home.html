<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Kios</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="App">
    <header>
        <img src="logo.png" alt="Coffee Kios Logo" style="width: 100%;">
    </header>

    <main>
        <h1>Coffee Kios</h1>

        <section class="products">
            <h2>Produk</h2>
            <h3>Signature Kios</h3>
            <div class="product-list">
                <div class="product">
                    <img src="black-paradise.jpg" alt="Black Paradise">
                    <p>Black Paradise</p>
                </div>
                <div class="product">
                    <img src="kopi-kios-cheese.jpg" alt="Kopi Kios Cheese">
                    <p>Kopi Kios Cheese</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="order-summary">
            <p>Total: Rp 0</p>
            <button class="order-details-btn">Detail Pesanan</button>
            <button class="checkout-btn">Lanjut</button>
        </div>
    </footer>
</div>
</body>
</html>
